<div>
    <form>
        <p ng-show="loginFailed" class="text-danger">Login failed, try again</p>
        <label>Username: </label><input type="text" ng-model="credentials.username"><br>
        <label>Password: </label><input type="password" ng-model="credentials.password"><br>

        <p class="text-muted">Hint: admin|test or demo|test</p>
        <a class="btn btn-primary" ng-click="login()">Login</a>
    </form>
</div>
